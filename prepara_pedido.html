<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Full Stack - Preparar pedido</title>
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.6.1.js"></script>
</head>
<body>
    
    <div class="alineado">
        <img src="images/logo.png" alt="Logo de Pizza Full Stack">
    </div>
    <div class="alineado">
        <h1>Pizzas Full Stack</h1>
    </div>
    <form action="http://localhost:5000/pizza" method="post" id="formularioPedido">

        <!-- Datos del cliente -->
        <div class="datosCliente alineado">
            <h2>Datos del cliente</h2>
            <div>
                <label for="nombre" id = "nombreLabel">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="apellidos" id="apellidosLabel">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono">
            </div>
            <div>
                <label for="nacimiento">Fecha nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento">
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <textarea rows="5" cols="30" id="direccion" name="direccion" style="vertical-align: middle;"></textarea>
            </div>
        </div>

        <!-- Datos del pedido -->
        <div class="datosPedido alineado">
            <h2>Datos del pedido</h2>
            <div>
                <label for="tamano">Tamaño pizza:</label>
                <select name="tamano" id="tamano" required>
                    <option value disabled selected>-- elige un tamaño --</option>
                    <option value="p">Pequeña</option>
                    <option value="m">Mediana</option>
                    <option value="g">Grande</option>
                    <option value="x">XXL</option>
                </select>
                <span id="disponibilidad"></span>
            </div>
            <br>
            <div>
                <fieldset style="width: fit-content;" id="ingredientes">
                    <legend>Ingredientes:</legend>
                    <div>
                        <label for="york">Jamón York</label>
                        <input type="checkbox" name="york" id="york" value="y">
                    </div>
                    <div>
                        <label for="peppe">Pepperoni</label>
                        <input type="checkbox" name="peppe" id="peppe" value="p">      
                    </div>
                    <div>
                        <label for="champis">Champiñones</label>
                        <input type="checkbox" name="champis" id="champis" value="c">
                    </div>
                    <div>
                        <label for="aceitunas">Aceitunas</label>
                        <input type="checkbox" name="aceitunas" id="aceitunas" value="a">  
                    </div>
                </fieldset>
            </div>
        </div>

        <br>
        <br>

        <!-- Botones -->
        <div class="centrado">
            <button type="reset" class="boton limpiar">Limpiar</button>
            <button type="submit" class="boton enviar">Enviar</button>
        </div>

    </form>

    <script src="js/script.js"></script>
</body>
</html>
